<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/5bb32f359d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="sign_style.css">
    </head>
    <body>
        <div class="container">

            <div class="right">
            <div>
                <h2 class="my_text_color">
                    Create A New Account
                </h2>
                <p class="my_text_color">Already have an account ? 
                    <strong>Login</strong></p>
                </div>

            <div style="display: flex; flex-wrap: nowrap; flex-direction: column;justify-content: space-between; align-content: space-between;">
            
                <div class="myInput">
                <i class="material-icons myShadow">person</i>
                <div class="vertical_line myShadow"></div>
                <input class="no_border" type="email" value="EMAIL">
            </div>
            
            <div class="myInput">
                <i class="material-icons myShadow">lock</i>
                <div class="vertical_line myShadow"></div>
                <input type="password" class="no_border" placeholder="PASSWORD" >
                <i style="width: 20px;" class="material-icons myShadow">visibility_off</i>
            </div>

            <div class="myInput">
                <i class="material-icons myShadow">lock</i>
                <div class="vertical_line myShadow"></div>
                <input type="password" class="no_border" placeholder="CONFIRM PASSWORD" >
                <i style="width: 20px;" class="material-icons myShadow">visibility_off</i>
            </div>

        </div>

            <div style="display: flex; justify-content: center; align-content: space-between;">
            <input type="checkbox" ></input>
            <span style="font-size: smaller;">REMEMBER ME&nbsp; &nbsp; &nbsp;</span>
            <a href="http://" style="color: black; text-decoration: underline; font-size: smaller;">FORGET PASSWORD ?</a>
            </div>
            <input type="button" class="sign_button" value="Register"></input>
            <div style="display: flex; flex-wrap: nowrap; justify-content: space-evenly; align-items: center; margin-top: 5%;">
                <div class="horizonital_line"></div>
                <div class="my_text_color">OR</div>
                <div class="horizonital_line"></div>
            </div>
            <div class="log_with_row">
                <div class="social_icon"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="social_icon"><i class="fa-brands fa-google"></i></div>
                <div class="social_icon"><i class="fa-brands fa-yahoo"></i></div>
            </div>
        </div>

        <div class="left">
            <div class="background">
            </div>
            <div class="logo">
                <img style="position: absolute; height: 10rem;" src="sign_logo.png" alt="Something went wrong.">
            </div>
            <!-- <img style="position: relative; z-index: -1;  opacity: 0.3; width:70%; max-height:100%;"  src="background_sign.jpg"   alt="Something went wrong."> -->
        </div>


        </div>
    </body>
</html>
